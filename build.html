<html>
    <head>
        <meta name="generator"
        content="HTML Tidy for HTML5 (experimental) for Windows https://github.com/w3c/tidy-html5/tree/c63cc39" />
        <title></title>
        <link href='http://fonts.googleapis.com/css?family=Revalia|Open+Sans:400italic,700italic,400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/bbclub-font.css"> 
        <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/foundation.css">
		<link rel="stylesheet" href="css/styles.css" />
		<script src="js/vendor/modernizr.js"></script>
    </head>
    <body id="fantasytcg-app">
		<div class="row" style="margin-top: 20px !important">
			<div class="medium-12 columns">
				<div data-alert class="alert-box success radius" id="success-alert" style="display:none">
					Card Added to your Deck!
				</div>
				<div data-alert class="alert-box error radius" id="error-alert" style="display:none">
					Deck is Full!!
				</div>
			</div>
		</div>
		<div class="row" style="margin-top: 20px !important;">
			<div class="medium-3 columns">
				<div style="height: 100%; overflow: auto">
				<ul id="base-deck" class="side-nav choose-player">
					<li id="base-deck-loading"><i class="fa fa-spinner fa-spin"></i> Loading...</li>
				</ul>
				</div>
			</div>
			<div class="medium-6 columns">
				<div id="card-details">
					<blockquote>Select a player from left column</blockquote>
				</div>
			</div>
			<div class="medium-3 columns">
				<div id="deck-details">
				</div>
			</div>
		</div>


		<footer>
			<div class="row">
				<div class="medium-6 medium-centered columns text-center">  
					<a href="index.html">Home</a> | <a href="build.html">Build</a> | <a href="inspect.html">Your deck</a><br>
					See the project on <a href="https://github.com/kdavisk6/baseball-hackday-2014"><i class="fa fa-github"></i> github</a>. <br>
					Built by Kevin Davis, Daigo Fujiwara, Ismail Ozyigit and Fred Lalande, March 2, 2014 as part of <a href="http://www.baseballhackday.com/">Boston Baseball Hack Day</a>
				</div>
			</div>
		</footer>


		<script type="text/template" id="base-deck-view">
			<a class="player small secondary expand no-bottom-margin button" data-player-id="<%- id %>" href="#"><i class="bb-<%- team %>"></i> <%- firstName %> <%- lastName %></a>
		</script>
		<script type="text/template" id="card-view">
			<h2><i class="bb-<%- team %>"></i> <%- firstName %> <%- lastName %> </h2>
			<ul class="info no-bullet">
				<li>Position: <%- position %></li>
				<li>Team: <%- team %></li>
				<li>BATTING: <i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i></li>
				<li>RUNNING: <i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i></li>
				<li>PITCHIG: <i class="fa fa-star-o"></i><i class="fa fa-star-o"></i><i class="fa fa-star-o"></i></li>
			</ul>
			<ul class="stats">
			
			</ul>
			<button class="add" data-player-id="<%- id %>">Add To Deck</button>
		</script>
		<script type="text/template" id="player-deck-stats-view">
			<ul>
				<li>Card Count: <%- overall %></li>
			</ul>
			<a href="inspect.html"><button>View Deck</button></a>
		</script>
		<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
		<script type="text/javascript" src="js/foundation.min.js"></script>
		<script type="text/javascript" src="js/underscore.min.js"></script>
		<script type="text/javascript" src="js/backbone.min.js"></script>
		<script type="text/javascript" src="js/backbone.localStorage.min.js"></script>
		<script type="text/javascript" src="js/deck.data.js"></script>
		<script>
			$(document).foundation();
		</script>
	</body>
</html>
